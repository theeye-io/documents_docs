<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="400" fill="#f5f5f5" rx="10" ry="10"/>
  
  <!-- User Application Box -->
  <rect x="50" y="50" width="300" height="300" fill="#e3f2fd" stroke="#3f51b5" stroke-width="2" rx="5" ry="5"/>
  <text x="200" y="30" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Aplicación del Usuario</text>
  
  <!-- Iframe within Application -->
  <rect x="80" y="100" width="240" height="180" fill="white" stroke="#999" stroke-width="2" rx="3" ry="3"/>
  <rect x="80" y="80" width="240" height="20" fill="#3f51b5" rx="3" ry="3"/>
  
  <!-- Digitai Platform Box -->
  <rect x="450" y="50" width="300" height="300" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="5" ry="5"/>
  <text x="600" y="30" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Plataforma Digitai</text>
  
  <!-- Document Display in Platform -->
  <rect x="480" y="100" width="240" height="180" fill="white" stroke="#999" stroke-width="2" rx="3" ry="3"/>
  <rect x="480" y="100" width="240" height="30" fill="#4caf50" rx="3" ry="3"/>
  <text x="600" y="120" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Revisión de Documento</text>
  
  <!-- Document illustration -->
  <rect x="520" y="150" width="160" height="100" fill="#f9f9f9" stroke="#ddd" stroke-width="1"/>
  <line x1="540" y1="170" x2="660" y2="170" stroke="#ccc" stroke-width="1"/>
  <line x1="540" y1="190" x2="660" y2="190" stroke="#ccc" stroke-width="1"/>
  <line x1="540" y1="210" x2="660" y2="210" stroke="#ccc" stroke-width="1"/>
  <line x1="540" y1="230" x2="600" y2="230" stroke="#ccc" stroke-width="1"/>
  
  <!-- Connection arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
    refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3f51b5"/>
    </marker>
  </defs>
  
  <!-- Request arrow -->
  <line x1="320" y1="150" x2="450" y2="150" stroke="#3f51b5" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="385" y="140" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Solicitud</text>
  
  <!-- Response arrow -->
  <line x1="450" y1="200" x2="320" y2="200" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="385" y="220" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Documento</text>
  
  <!-- Close message arrow -->
  <line x1="320" y1="250" x2="450" y2="250" stroke="#ff9800" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <text x="385" y="270" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Mensaje de cierre</text>
  
  <!-- Legend -->
  <rect x="50" y="370" width="15" height="15" fill="#3f51b5"/>
  <text x="75" y="383" font-family="Arial" font-size="12" fill="#333">URL con ID y clave secreta</text>
  
  <rect x="250" y="370" width="15" height="15" fill="#4caf50"/>
  <text x="275" y="383" font-family="Arial" font-size="12" fill="#333">Contenido del documento</text>
  
  <rect x="470" y="370" width="15" height="15" fill="#ff9800"/>
  <text x="495" y="383" font-family="Arial" font-size="12" fill="#333">Evento window.postMessage</text>
</svg> 